<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../scss/styles.scss">
    <script defer src='../js/header.js'></script>
    <script defer src='../js/personnalisation.js'></script>
    <title>Document</title>
</head>
<body>
    <div class="custom">
        <div class="custom__back">
            <img src="../assets/img/back.png">
        </div>
        <div class="custom__board">
            <svg class="arrow">
                <line x1="0" y1="15" x2="15" y2="0" stroke="black"/>
                <line x1="0" y1="15" x2="15" y2="30" stroke="black"/>
                <line x1="0" y1="15" x2="60" y2="15" stroke="black"/>
            </svg>
            <h1>PERSONNALISEZ LA !</h1>
            <h2>Créez la chaussette qui correspond à votre personnalité</h2>
            <div class="custom__board__sock">
                <h2>COULEUR DU FOND :</h2>
                <div class="custom__board__sock__color">
                    <svg class="button color" id="colorwhite">
                        <rect width="15" height="15" fill="white" stroke="grey" stroke-width="1px"/>
                    </svg>
                    <svg class="button color" id="color_cyan">
                        <rect width="15" height="15" fill="#45C19C"/>
                    </svg>
                    <svg class="button color" id="color_purple">
                        <rect width="15" height="15" fill="#8A0BAA"/>
                    </svg>
                    <svg class="button color" id="color_pink">
                        <rect width="15" height="15" fill="#ED0791"/>
                    </svg>
                    <svg class="button color" id="color_orange">
                        <rect width="15" height="15" fill="#ED9023"/>
                    </svg>
                </div>
            </div>
            <div class="custom__board__border">
                <h2>COULEUR DES BORDS :</h2>
                <div class="custom__board__border__color">
                    <svg class="button border" id="none">
                        <rect width="15" height="15" fill="white" stroke="grey" stroke-width="1px"/>
                        <line x1="0" y1="15" x2="15" y2="0" stroke="red"/>
                    </svg>
                    <svg class="button border" id="border_red">
                        <rect width="15" height="15" fill="#F45C5C"/>
                    </svg>
                    <svg class="button border" id="border_blue">
                        <rect width="15" height="15" fill="#6BC1F1"/>
                    </svg>
                    <svg class="button border" id="border_yellow">
                        <rect width="15" height="15" fill="#F2F47C"/>
                    </svg>
                </div>
            </div>
            <div class="custom__board__logo">
                <h2>LOGO :</h2>
                <div class="custom__board__logo__color">
                    <svg class="button logo" id="none">
                        <rect width="15" height="15" fill="white" stroke="grey" stroke-width="1px"/>
                        <line x1="0" y1="15" x2="15" y2="0" stroke="red"/>
                    </svg>
                    <svg class="button logo" id="circle_green">
                        <circle cx="7.5" cy="7.5" r="7.5" fill="#8DF47C"/>
                    </svg>
                    <svg class="button logo" id="circle_grey">
                        <circle cx="7.5" cy="7.5" r="7.5" fill="#726A6A"/>
                    </svg>
                    <svg class="button logo" id="circle_purple">
                        <circle cx="7.5" cy="7.5" r="7.5" fill="#CD5CF4"/>
                    </svg>
                    <svg class="button logo" id="circle_orange">
                        <circle cx="7.5" cy="7.5" r="7.5" fill="#F1936B"/>
                    </svg>
                    <svg class="button logo" id="square_green">
                        <rect width="15" height="15" fill="#8DF47C"/>
                    </svg>
                    <svg class="button logo" id="square_grey">
                        <rect width="15" height="15" fill="#726A6A"/>
                    </svg>
                    <svg class="button logo" id="square_purple">
                        <rect width="15" height="15" fill="#CD5CF4"/>
                    </svg>
                    <svg class="button logo" id="square_orange">
                        <rect width="15" height="15" fill="#F1936B"/>
                    </svg>
                    <svg class="button logo" id="triangle_green">
                        <polygon points="0,15 15,15 7.5,0" fill="#8DF47C"/>
                    </svg>
                    <svg class="button logo" id="triangle_grey">
                        <polygon points="0,15 15,15 7.5,0" fill="#726A6A"/>
                    </svg>
                    <svg class="button logo" id="triangle_purple">
                        <polygon points="0,15 15,15 7.5,0" fill="#CD5CF4"/>
                    </svg>
                    <svg class="button logo" id="triangle_orange">
                        <polygon points="0,15 15,15 7.5,0" fill="#F1936B"/>
                    </svg>
                </div>
            </div>
            <div class="buy">
                <button>Ajouter au panier</button>
            </div>
            
        </div>

        <div class="custom__socks">
            <img id="button color" class="custom__socks__color" src="../assets/img/custom/color_white.png">
            <img id="button logo" class="custom__socks__logo" src="../assets/img/custom/circle_green.png">
            <img id="button border" class="custom__socks__border" src="../assets/img/custom/border_blue.png">
        </div>
    </div>
</body>
</html>
