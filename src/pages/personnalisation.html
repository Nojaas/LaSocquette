<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../scss/styles.scss">
    <script defer src='../js/header.js'></script>
    <script defer src='../js/personnalisation.js'></script>
    <title>Document</title>
</head>
<body>
    <div class="custom">
        <div class="custom__back">
            <img src="../assets/img/back.png">
        </div>
        <div class="custom__board">
            <h1>PERSONNALISEZ LA !</h1>
            <h2>Créez la chaussette qui correspond à votre personnalité</h2>
            <div class="custom__board__border">
                <h2>COULEUR DES BORDS :</h2>
                <div class="custom__board__border__color">
                    <svg class="color">
                        <rect width="15" height="15" fill="blue"/>
                    </svg>
                    <svg class="color">
                        <rect width="15" height="15" fill="red"/>
                    </svg>
                    <svg class="color">
                        <rect width="15" height="15" fill="grey"/>
                    </svg>
                    <svg class="color">
                        <rect width="15" height="15" fill="orange"/>
                    </svg>
                </div>
            </div>
            <div class="custom__board__sock">
                <h2>COULEUR DU FOND :</h2>
                <div class="custom__board__sock__color">
                    <svg class="color">
                        <rect width="15" height="15" fill="blue"/>
                    </svg>
                    <svg class="color">
                        <rect width="15" height="15" fill="red"/>
                    </svg>
                    <svg class="color">
                        <rect width="15" height="15" fill="grey"/>
                    </svg>
                    <svg class="color">
                        <rect width="15" height="15" fill="orange"/>
                    </svg>
                </div>
            </div>
            <div class="custom__board__logo">
                <h2>LOGO :</h2>
                <div class="custom__board__logo__color">
                    <svg class="color">
                        <rect width="15" height="15"/>
                    </svg>
                    <svg class="color">
                        <circle cx="7.5" cy="7.5" r="7.5" fill="grey"/>
                    </svg>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
